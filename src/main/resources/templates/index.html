<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test</title>
</head>
<body>

<table th:object="${monthlyCosts}" id="userTable" border="1">
    <tr th:each="cost :${monthlyCosts}">
        <td  th:text="${cost.getKey()}"></td>
        <td  th:text="${cost.getValue()}"></td>
    </tr>
</table>

</body>
</html>
